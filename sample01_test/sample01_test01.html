<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JavaScriptの練習</title>
</head>
<body>
	<h1>JavaScriptの練習</h1>
	<script>
		document.write("<h2>Hello JavaScript World!</h2>");
		var e = document.getElementsByTagName("h2");
		e[0].innerText = "Hello World!";
		console.log(e[0].innerText);
	</script>
</body>
</html>
